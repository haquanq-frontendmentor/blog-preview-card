<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card-wrapper">
        <img
          class="card-img"
          src="./assets/images/illustration-article.svg"
          alt="Article illustration"
        />
        <div class="card-content">
          <span class="category">Learning</span>
          <p class="date">Published 21 Dec 2023</p>
          <h1 class="title"><a href="">HTML & CSS foundations</a></h1>
          <div class="card-backdrop"></div>
          <p class="description">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>
        <div class="card-author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" />
          <p>Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
