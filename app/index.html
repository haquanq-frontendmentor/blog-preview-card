<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Learn the HTML & CSS foundations—the essential languages that form the backbone of every website, defining its structure, content, and presentation. Published 21 Dec 2023 by Greg Hooper"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://haquanq-frontendmentor.github.io/blog-preview-card/" />
    <meta property="og:title" content="Frontend Mentor | Blog Preview Card" />
    <meta
      property="og:description"
      content="Learn the HTML & CSS foundations—the essential languages that form the backbone of every website, defining its structure, content, and presentation. Published 21 Dec 2023 by Greg Hooper"
    />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/haquanq-frontendmentor/blog-preview-card/main/docs/preview.jpg"
    />

    <!-- Twitter/X Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="Frontend Mentor | Blog Preview Card" />

    <link rel="canonical" href="https://haquanq-frontendmentor.github.io/blog-preview-card" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main__container">
      <article class="card">
        <img
          class="card__image"
          src="./assets/images/illustration-article.svg"
          alt="Article illustration"
          aria-hidden="true"
        />
        <div class="card__content">
          <strong class="card__category">Learning</strong>
          <p class="card__publish">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1 class="card__title">
            <a class="card__title--link" href="">HTML & CSS foundations</a>
          </h1>
          <span class="card__backdrop"></span>
          <p class="card__description">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            class="card__author__image"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper profile picture"
          />
          <p class="card__author__name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
